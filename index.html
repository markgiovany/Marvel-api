    const timestamp = Date.now()
    const publicKey = '6a2421eec9a6fa554c7e5b9967620440'
    const privateKey = 'b14c668937680d45f06236f3da68b65a165324e6'
    const hash = CryptoJS.MD5(timestamp + privateKey + publicKey).toString()
    const url = `https://gateway.marvel.com/v1/public/characters?ts=${timestamp}&apikey=${publicKey}&hash=${hash}`
    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log(data)
        const characters = data.data.results
      })
      .catch(error => console.error('Error fetching data:', error))
  </script>
